<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Opera: The Techniques & Styles of Nineteenth-Century Composers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar {
            width: 250px;
            height: 100%;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: -250px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
img {
    max-height: 95vh;
    width: auto;
}
p strong {
  display: block;
  margin-top: 1.5em;
  margin-bottom: -1em;
}
img {
  margin-top: -.5em;
  margin-bottom: -.5em;
}
        #sidebar.active {
            left: 0;
        }
        #content {
            transition: all 0.3s;
        }
        #content.active {
            margin-left: 250px;
        }
        .navbar {
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .navbar .title {
            margin-left: 15px;
            font-size: 24px;
            font-weight: bold;
        }
    .navbar-content {
        display: flex;
        align-items: flex-start;
        flex-wrap: wrap;
    }
        .title-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start; /* Aligns the subtitle with the title's baseline */
            margin-top:-5px;
        }
        .subtitle {
            font-size: 14px;
            margin-top: -3px;
            margin-left: 15px; /* Added margin-left for consistent alignment */
    }
    </style>
</head>
<body>

    <div id="sidebar-container"></div>

    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
                ☰
            </button>

    <div class="title-container">
        <div class="title">Romantic Opera: </div>
        <div class="subtitle">The Techniques & Styles of Nineteenth-Century Composers</div>
    </div>
        </nav>

        <div class="container" id="container">
            <p>This site is a work in progress. I intend to add more sections as time permits.</p>
            <p>—Victor</p>
        </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Function to load HTML content
function loadHTML(url, elementId) {
    fetch(url)
        .then(response => response.text())
        .then(data => {
            document.getElementById(elementId).innerHTML = data;

            // Initialize collapse for dynamically loaded content
            document.querySelectorAll('[data-bs-toggle="collapse"]').forEach(function (collapseElement) {
                collapseElement.addEventListener('click', function (event) {
                    event.preventDefault();
                    var target = this.getAttribute('data-bs-target') || this.getAttribute('href');
                    var bsCollapse = new bootstrap.Collapse(document.querySelector(target), {
                        toggle: true
                    });
                });
            });
        })
        .catch(error => console.error('Error loading HTML:', error));
}

document.addEventListener('DOMContentLoaded', function() {
    loadHTML('sidebar.html', 'sidebar-container');

    // Toggle sidebar
    document.getElementById('sidebarCollapse').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('content').classList.toggle('active');
    });
});
</script>

</body>
</html>
